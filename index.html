<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroraX (ARX) - Meme Token</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2vmin;
            max-width: 90%;
        }
        .logo {
            width: 20vmin;
            height: 20vmin;
            min-width: 120px;
            min-height: 120px;
            max-width: 180px;
            max-height: 180px;
            margin-bottom: 3vmin;
            filter: drop-shadow(0 0 10px rgba(255, 111, 97, 0.5));
            border-radius: 50%;
            object-fit: cover;
            animation: spiral 4s linear infinite;
        }
        @keyframes spiral {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        h1 {
            font-size: 6vmin;
            margin: 0;
            background: linear-gradient(45deg, #ff6f61, #ff2e95, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 111, 97, 0.5);
            line-height: 1.2;
        }
        .description {
            font-size: 2.5vmin;
            max-width: 80vmin;
            margin: 3vmin auto;
            padding: 3vmin;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 111, 97, 0.4);
            backdrop-filter: blur(8px);
            line-height: 1.6;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 480px) { /* Small Mobile */
            .logo {
                width: 18vmin;
                height: 18vmin;
                min-width: 100px;
                min-height: 100px;
            }
            h1 {
                font-size: 5vmin;
            }
            .description {
                font-size: 2.2vmin;
                padding: 2.5vmin;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) { /* Medium Mobile / Small Tablet */
            .logo {
                width: 20vmin;
                height: 20vmin;
            }
            h1 {
                font-size: 5.5vmin;
            }
            .description {
                font-size: 2.4vmin;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) { /* Tablet / Small Laptop */
            .logo {
                width: 22vmin;
                height: 22vmin;
            }
            h1 {
                font-size: 6vmin;
            }
            .description {
                font-size: 2.5vmin;
            }
        }

        @media (min-width: 1025px) and (max-width: 1440px) { /* Laptop */
            .logo {
                width: 20vmin;
                height: 20vmin;
                max-width: 160px;
                max-height: 160px;
            }
            h1 {
                font-size: 5.5vmin;
            }
            .description {
                font-size: 2.3vmin;
            }
        }

        @media (min-width: 1441px) { /* 4K Laptop / Large Screens */
            .logo {
                width: 18vmin;
                height: 18vmin;
                max-width: 200px;
                max-height: 200px;
            }
            h1 {
                font-size: 5vmin;
            }
            .description {
                font-size: 2vmin;
                max-width: 70vmin;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Gc.png" alt="AuroraX Logo" class="logo">
        <h1>AuroraX (ARX)</h1>
        <div class="description">
            AuroraX (ARX) is a vibrant meme token built on the Bitcoin Cash network with a fixed supply of 1,000 ARX, designed to spark creativity and community engagement.
        </div>
    </div>
    <canvas id="trailCanvas"></canvas>

    <script>
        const canvas = document.getElementById('trailCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas for device pixel ratio (e.g., Retina, 4K displays)
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = `${window.innerWidth}px`;
        canvas.style.height = `${window.innerHeight}px`;
        ctx.scale(dpr, dpr);

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = `${window.innerWidth}px`;
            canvas.style.height = `${window.innerHeight}px`;
            ctx.scale(dpr, dpr);
        });

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 25 + 15; // Slightly smaller for performance
                this.life = 1;
                this.speedX = (Math.random() * 3 - 1.5) * 0.7;
                this.speedY = (Math.random() * 3 - 1.5) * 0.7;
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                const colors = [
                    'rgba(255, 255, 255, 0.9)',
                    'rgba(255, 0, 0, 0.9)',
                    'rgba(0, 0, 255, 0.9)',
                    'rgba(0, 255, 0, 0.9)',
                    'rgba(255, 255, 0, 0.9)',
                    'rgba(255, 165, 0, 0.9)',
                    'rgba(128, 0, 128, 0.9)',
                    'rgba(0, 128, 128, 0.9)',
                    'rgba(255, 192, 203, 0.9)',
                    'rgba(0, 0, 0, 0.9)',
                    'rgba(128, 128, 128, 0.9)',
                    'rgba(0, 0, 128, 0.9)',
                    'rgba(128, 0, 0, 0.9)',
                    'rgba(0, 128, 0, 0.9)',
                    'rgba(255, 215, 0, 0.9)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.015; // Slightly faster fade for mobile performance
                this.size *= 0.99;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.shadowBlur = 15; // Reduced for performance
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        const particles = [];

        // Adjust particle count based on device width
        function handleMove(x, y) {
            const particleCount = window.innerWidth < 480 ? 3 : window.innerWidth < 768 ? 5 : 7;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // Mouse movement handler
        document.addEventListener('mousemove', (e) => {
            handleMove(e.clientX, e.clientY);
        });

        // Touch movement handler
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);
        }, { passive: false });

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(15, 12, 41, 0.15)';
            ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);

            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();

                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
